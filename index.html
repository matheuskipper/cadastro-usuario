<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box"> 
    <form action="" >
        <fieldset>
          <legend><b>Cadastro do usuário</b></legend>
          <br><br>
            <div class="inputBox">
                <input type="text" name="nome" id="nomeUsuario" class="inputUser" required>
                <label for="nomeUsuario" class="labelInput">Nome</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefoneUsuario" class="inputUser" required>
                <label for="telefoneUsuario" class="labelInput">Telefone</label>
            </div>
            <br><br>
            <div class="inputBox"> 
                <input type="text" name="email" id="emailUsuario" class="inputUser" required>
                <label for="emailUsuario" class="labelInput">E-mail</label>
            </div>
            <br>
            <p>Sexo:</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="outro">Outro</label>
                <input type="radio" name="genero" id="outro" value="outro" required>
            <br><br><br>
            <div class="inputBox">
                <label for="dataNascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="dataNascimento" id="dataNascimento" required>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senhaUsuario" class="inputUser" required>
                <label for="senhaUsuario" class="labelInput">Insira a senha</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="confirmaSenhaUsuario" class="inputUser" required>
                <label for="confirmaSenhaUsuario" class="labelInput">Confirme a senha</label>
            </div>
            <br><br>
        
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
   </div> 
</body>
</html>
